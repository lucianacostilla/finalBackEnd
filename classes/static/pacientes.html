<body>
<header>
    <img src="https://static.vecteezy.com/system/resources/previews/007/356/383/non_2x/clean-tooth-icon-style-vector.jpg" alt="Logo" width="55px" height="55px">    <nav>

</header>
<h1>Agregar Paciente</h1>
<form id="add-paciente" class="form-item" action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="dni">DNI:</label>
    <input type="number" id="dni" name="matricula" required>

    <label for="fecha">Fecha de Turno</label>
    <input type="date" id="fecha" name="matricula" required>

    <input class="button" type="submit" value="Agregar">
</form>

<h2>Listado de Pacientes</h2>

<div class="table" id="odontologosTable" >
    <table id="studentTable" class="table table-striped">
        <thead>
        <tr class="list">
            <th class="item-id-pac">Id</th>
            <th class="item-pac">Nombre</th>
            <th class="item-pac">Apellido</th>
            <th class="item-dni-pac">Dni</th>
            <th class="item-fecha-pac">Fecha_Turno</th>


        </tr>
        </thead>
        <tbody id="insert.tr">


        </tbody>
    </table>
</div>
<script src="./Js/getPaciente.js"></script>
<script src="./Js/agregarPaciente.js"></script>
</body>
